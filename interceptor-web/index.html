<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body onload="renderSideBar();renderDatabaseSideBar();">

    </header>    

    <div id="sidebar">
        <div class="tablist">
            <button class="tab active", onclick="sidebarTabClick(this);">Modules</button>

        </div>
        <div>
            <ul id="sidebaritems">
                
            </ul>
        </div>
    </div>
    <main>
        <div id="maincontent"></div>
    </main>
    <footer>

            </div>
                <ul id="dbpanesidebaritems">

                </ul>
            </div>

        </div>
