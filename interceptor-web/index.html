<!DOCTYPE html>
<head>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Interceptor Control Panel</title>
</head>
<body onload="renderSideBar();renderDatabaseSideBar();">
    <div id="header">
        <h1>Interceptor</h1>
    </div>
    <main>
        <div id="sidebar">
            <div class="tablist">
                <button class="tab active", onclick="sidebarTabClick(this);">Modules</button>
                <button class="tab inactive", onclick="sidebarTabClick(this);">Tasks</button>
            </div>
            <div>
                <ul id="sidebaritems">
                    
                </ul>
            </div>
        </div>
        <div id="maincontent"></div>
        <div id="dbpanesidebar">
        <div class="tablist">
            <button class="tab active", onclick="databaseTabClick(this);">Hosts</button>
            <button class="tab inactive", onclick="databaseTabClick(this);">Credentials</button>
        </div>
            <ul id="dbpanesidebaritems">

            </ul>
        </div>
        <div id="dbview"></div>
    </main>
</body>
